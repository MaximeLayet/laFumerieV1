<!DOCTYPE html>
<html lang="fr-fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- ci dessous, à voir avec le client la bonne description -->
		<meta name="og:image" content="../Asset/logoF.png" />
		<meta name="og:description" content="La Fumerie, bar à vodka" />
		<meta name="og:title" content="La Fumerie" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link rel="stylesheet" href="../css/style.css" />
		<script src="../js/script.js"></script>
		<title>La Fumerie</title>
	</head>
	<body>
		<header>
			<img id="logoFumerie" src="../Asset/logoF.png" alt="Logo du bar à vodka La Fumerie" />
			<h1>La Fumerie</h1>
			<h2>Bar à Vodka</h2>
		</header>
		<!-- section qui va contenir le choix pour les deux bars (Montpellier et Grenoble) -->
		<section>
			<h3>Choisis ta ville</h3>
			<div class="chose">
				<img
					class="cityPicture"
					src="../Asset/villemtp.jpg"
					alt="photo de la ville de Montpellier"
				/>
				<img
					class="cityPicture"
					src="../Asset/villegre.jpg"
					alt="photo de la ville de Grenoble"
				/>
			</div>
		</section>
		<footer>
			<div class="mtp">
				<p>Insta mtp</p>
				<p>fbk mtp</p>
			</div>
			<div class="gre">
				<p>Insta gre</p>
				<p>fbk gre</p>
			</div>
		</footer>
	</body>
</html>
